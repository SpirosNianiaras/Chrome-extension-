<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tab Companion</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <img src="icons/icon48.png" alt="AI Tab Companion" class="logo-icon">
                <h1>AI Tab Companion</h1>
            </div>
            <p class="subtitle">Έξυπνη διαχείριση tabs με AI</p>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Initial State -->
            <div id="initial-state" class="initial-state">
                <div class="scan-button-container">
                    <button id="scan-tabs-btn" class="scan-btn">
                        <span class="btn-icon">🔍</span>
                        Σκάναρε Tabs
                    </button>
                </div>
                <p class="help-text">Κάνε κλικ για να αναλύσω τα ανοιχτά tabs με AI</p>
                <p class="help-text">Τα αποτελέσματα θα εμφανιστούν σε popup messages</p>
            </div>

            <!-- Results State -->
            <div id="results" class="results hidden">
                <div class="results-header">
                    <h2>Αποτελέσματα Ανάλυσης</h2>
                    <button id="rescan-btn" class="rescan-btn">🔄 Νέο Σκάναρισμα</button>
                </div>
                
                <div id="groups-container" class="groups-container">
                    <!-- Groups will be dynamically inserted here -->
                </div>

                <div class="actions">
                    <button id="close-selected-btn" class="action-btn close-btn" disabled>
                        🗑️ Κλείσε Επιλεγμένα
                    </button>
                    <button id="export-summary-btn" class="action-btn export-btn">
                        📤 Εξαγωγή Περίληψης
                    </button>
                </div>
            </div>

            <!-- Error State -->
            <div id="error-state" class="error-state hidden">
                <div class="error-icon">⚠️</div>
                <h3>Σφάλμα</h3>
                <p id="error-message">Παρουσιάστηκε ένα σφάλμα κατά την ανάλυση</p>
                <button id="retry-btn" class="retry-btn">🔄 Δοκίμασε Ξανά</button>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>Powered by Chrome AI • rezervnow.gr</p>
        </footer>
    </div>

    <script src="popup.js"></script>
</body>
</html>
